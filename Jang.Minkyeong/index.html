<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Project</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">


	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="lib/js/jquery-2.2.4.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/signin.js"></script>
	<script src="js/pages.js"></script>
	<script src="js/parts.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/map.js"></script>

	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
	<script async defer
  		src="https://maps.googleapis.com/maps/api/js?key=  AIzaSyD9F-iX6DjnTXk8lkRBMJ_D9kNqVD4EF4Y&callback=initMap">
	</script>


</head>
<body>
	
	<section data-role="page" id="signin-page">
		<div data-role="main" class="display-flex flex-column">
			<div class="flex-stretch"></div>
			<div class="flex-none" style="text-align:center">
			</div>
			<div class="flex-none" style="padding:1em">
				<form id="signin-form" data-ajax="false" class="center-child">
					<img class="signin-logo" src="img/signin.png">
					<div class="form-control">
						<input type="text" class="form-input" id="signin-username" placeholder="ID" data-role="none">
					</div>
					<div class="form-control">
						<input type="password" class="form-input" id="signin-password" placeholder="Password" data-role="none">
					</div>
					<div class="form-control">
						<input type="submit" class="form-button" value="Sign In" data-role="none">
					</div>
					<div class="form-control" style="font-size:0.8em;text-align:center;">
						Don't have an account? <a href="#signup-page">Sign Up</a>
					</div>
				</form>
			</div>
			<div class="flex-stretch"></div>
		</div>
	</section>


	<section data-role="page" id="signup-page">
		<div data-role="main" class="display-flex flex-column">
			<div class="flex-stretch"></div>
			<div class="flex-none" id="signup-box" style="padding:1em">
				<form id="signup-form" data-ajax="false">
					<div class="form-control">
						<input type="text" class="form-input" id="signup-username" placeholder="User ID" data-role="none">
					</div>
					<div class="form-control">
						<input type="text" class="form-input" id="signup-email" placeholder="Email" data-role="none">
					</div>
					<div class="form-control">
						<input type="password" class="form-input" id="signup-password" placeholder="Password" data-role="none">
					</div>
					<div class="form-control">
						<input type="password" class="form-input" id="signup-password2" placeholder="Confirm Password" data-role="none">
					</div>
					<div class="form-control">
						<input type="submit" class="form-button" value="Sign Up" data-role="none">
					</div>
					<div class="form-control" style="font-size:0.8em;text-align:center;">
						Already have an account? <a href="#signin-page">Sign In</a>
					</div>
				</form>
			</div>
			<div class="flex-stretch"></div>
		</div>		
	</section>


	<section data-role="page" id="recent-page">
		<header data-role="header">
			<h1>Spots on Map</h1>
			<ul>
				<li class="flex-stretch"></li>
				<li class="flex-none">
					<a href="#" data-activate="#map-add-animal-modal" class="plus"><img src="img/add.png" style="width:15px; margin-top: 1em;"></a>
				</li>
			</ul>
		</header>
		<div data-role="main">
			<div id="map" style="width:100%;height:100%;">
			</div>

		</div>
		<footer data-role="footer">
			<ul>
				<!-- li*3>a[href=#] -->
				<li><a href="#recent-page">Map</a></li>
				<li><a href="#list-page">List</a></li>
				<li><a href="#profile-page">Profile</a></li>
			</ul>
		</footer>

		<div class="modal" id="map-add-animal-modal">
			<div class="modal-back" data-deactivate="#map-add-animal-modal"></div>
			<div class="modal-popup">
				<div class="modal-head">New Dog</div>
				<div class="modal-body">
					<div class="scrollable">
						<form data-ajax="false" id="map-add-form" style="padding:1em">
							<div class="form-control">
								<div class="img-control">
								<label class="imagepicker-profile imagepicker-replace">
									<input type="file" data-role="none">
										<div class="profile-pic-edit">
											<img src="img/addimg.png" class="img-control">
										</div>	
								</label>
							</div>
								<label for="list-add-name" class="form-label">Dog Breed</label>
								<input type="text" class="form-input" id="list-add-breeds" placeholder="Type Dog Breed" data-role="none">
							</div>
							<div class="form-control">
								<label for="list-add-color" class="form-label">Dog Color</label>
								<input type="text" class="form-input" id="list-add-color" placeholder="Type Dog Color" data-role="none">
							</div>
							<div class="form-control">
								<label for="list-add-memo" class="form-label">Memo</label>
								<input type="text" class="form-input" id="list-add-memo" placeholder="Type Memo" data-role="none">
							</div>
						</form>
					</div>
				</div>
				<div class="modal-foot">Add</div>
			</div>
		</div>
	</section>


	<section data-role="page" id="list-page">
		<header data-role="header">
			<h1>Dog List</h1>
			<ul>
				<li class="flex-stretch"></li>
				<li class="flex-none">
					<a href="#" data-activate="#list-add-animal-modal" class="plus"><img src="img/add.png" style="width:15px; margin-top: 1em;"></a>
				</li>
			</ul>
		</header>
		<div data-role="main">
			<div class="scrollable">
				<div class="animallist">
					<input type="search" class="search" placeholder="Search" data-role="none">
					<div class="list-box aminal-profile-page">
						<a href="#animal-profile-page1" data-activate="#animal-profile-page1" class="animal-profile-image">
							<img class="dogimg" src="img/dog1.jpg" style="width: 130px;margin: 0.5em;">
						</a>
					
						<a href="#animal-profile-page2" data-activate="#animal-profile-page2" class="list-dog-modal">
							<img class="dogimg" src="img/dog2.jpg" style="width: 130px;margin: 0.5em;">
						</a>
					</div>
					<div class="list-box aminal-profile-page">
						<a href="#animal-profile-page3" data-activate="#animal-profile-page3" class="list-dog-modal">
							<img class="dogimg" src="img/dog3.png" style="width: 130px; margin: 0.5em;">
						</a>
						<a href="#animal-profile-page4" data-activate="#animal-profile-page4" class="list-dog-modal">
							<img class="dogimg" src="img/dog4.jpg" style="width: 130px;margin: 0.5em;">
						</a>
					</div>
					<div class="list-box aminal-profile-page">
						<a href="#" data-activate="#animal-profile-page5" class="list-dog-modal">
							<img class="dogimg" src="img/dog5.jpg" style="width: 130px; margin: 0.5em;">
						</a>
						<a href="#" data-activate="#animal-profile-page6" class="list-dog-modal">
							<img class="dogimg" src="img/dog6.jpg" style="width: 130px;margin: 0.5em;">
						</a>
					</div>
					<div class="list-box aminal-profile-page">
						<a href="#" data-activate="#animal-profile-page7" class="list-dog-modal">
							<img class="dogimg" src="img/dog7.jpg" style="width: 130px; margin: 0.5em;">
						</a>
						<a href="#" data-activate="#animal-profile-page8" class="list-dog-modal">
							<img class="dogimg" src="img/dog8.jpg" style="width: 130px;margin: 0.5em;">
						</a>
					</div>
				</div>
			</div>
		</div>
		<footer data-role="footer">
			<ul>
				<li><a href="#recent-page">Map</a></li>
				<li><a href="#list-page">List</a></li>
				<li><a href="#profile-page">Profile</a></li>
			</ul>
		</footer>

		<div class="modal" id="list-add-animal-modal">
			<div class="modal-back" data-deactivate="#list-add-animal-modal"></div>
			<div class="modal-popup">
				<div class="modal-head">New Dog</div>
				<div class="modal-body">
					<div class="scrollable">
						<form data-ajax="false" id="list-add-form" style="padding:1em">
							<div class="form-control">
								<div class="img-control">
								<label class="imagepicker-profile imagepicker-replace">
									<input type="file" data-role="none">
										<div class="profile-pic-edit">
											<img src="img/addimg.png" class="img-control">
										</div>	
								</label>
							</div>
								<label for="list-add-name" class="form-label">Dog Breed</label>
								<input type="text" class="form-input" id="list-add-dog-breed" placeholder="Type Dog Breed" data-role="none">
							</div>
							<div class="form-control">
								<label for="list-add-type" class="form-label">Dog Color</label>
								<input type="text" class="form-input" id="list-add-colors" placeholder="Type Dog Color" data-role="none">
							</div>
							<div class="form-control">
								<label for="list-add-breed" class="form-label">Memo</label>
								<input type="text" class="form-input" id="list-add-breed" placeholder="Type Memo" data-role="none">
							</div>
						</form>
					</div>
				</div>
				<div class="modal-foot">Add</div>
			</div>
		</div>
	</section>

<!-- animal profile page -->

	<section data-role="page" id="animal-profile-page1">
		<header data-role="header">
			<div>
			  <a href="#" data-rel="back" class="backbtn">
			  	<div class="back"><img src="img/back.png" style="width:20px;margin-top: 1em;">
			  	</div>
			  </a>
			  <a href="#" data-activate="#dog-edit-modal1" class="editbtn">
			  	<div class="edit"><img src="img/edit.png"style="width:15px; margin-top: 1em;">
			  	</div>
			  </a>
			</div>
			<div style="font-size:1rem; text-align:center;"> Dog Profile </div>
			
		</header>

<!-- dog profile detail -->

		<div data-role="main">
			<div class="dog-profile-container">
				<img src="img/dog1.jpg" style="width:300px;" class="dog-profile-paw">
				<div class="animal-profile-box">
					<label for="list-dog-profile" class="dog-profile-label leftalign">
						Dog Breed
						<div class="rightalign"> Americna Pitbull</div>
					</label>
					<label for="list-dog-profile" class="dog-profile-label leftalign">
						Dog Color
						<div class="rightalign">Brown & White</div>
					</label>
					<label for="list-dog-profile" class="dog-profile-label leftalign">
						Memo
						<div class="rightalign">He is so friendly!</div>
					</label>
				</div>
			</div>
		</div>



		<div class="modal" id="dog-edit-modal1">
			<div class="modal-back" data-deactivate="#dog-edit-modal1"></div>
			<div class="modal-popup">
				<div class="modal-head">Edit Dog Profile</div>
				<div class="modal-body">
					<div class="scrollable">
						<form data-ajax="false" id="list-edit-form" style="padding:1em">
							<div class="img-control">
								<label class="imagepicker-profile imagepicker-replace">
									<input type="file" data-role="none">
										<div class="profile-pic-edit">
											<img src="img/userprofile.png" class="img-control">
										</div>	
								</label>
							</div>
							<div class="form-control">
								<label class="form-label" for="edit-dog-breed">Dog Breed</label>
								<input class="form-input" type="text" id="edit-dog-breed" data-role="none" value="American Pitbull">
							</div>
							<div class="form-control">
								<label class="form-label" for="dog-color">Dog Color</label>
								<input class="form-input" type="text" id="dog-color" data-role="none" value="Brown & White">
							</div>
							<div class="form-control">
								<label class="form-label" for="edit-dog-memo">Memo</label>
								<input class="form-input" type="text" id="edit-dog-memo" data-role="none" value="He is so friendly!">
							</div>

						</form>
					</div>
				</div>
				<div class="modal-foot"><input class="form-button-submit" type="submit" data-role="none" value="Done" data-deactivate="#dog-edit-modal">
				</div>
		
			</div>
		</div>
		
	
	</section>


	<!-- profile page -->

	<section data-role="page" id="profile-page">
		<header data-role="header">
			<h1>User Profile</h1>
			<ul>
				<li class="flex-stretch"></li>
				<li class="flex-none">
					<a href="#" data-activate="#profile-edit-modal" class="edit-profile"><img src="img/edit.png" style="width:15px; margin-top: 1.3em; "></a>
				</li>
			</ul>
		</header>

		<div data-role="main">
			<div class="usercontainer scrollable">
				<img src="img/userprofile.png" class="user-img">
					<div class="info-box">
						<div class="profile-info-box">
							<label for="profile-name" class="form-label leftalign"></label>
							<h2>John Doe</h2>
						</div>
						<div class="flex-container">
							<div class="info-inside-box">
								<div class="info-number">
									Spots
									<br>
									5
								</div>
							</div>
							<div class="info-inside-box">
								<div class="info-number">
									Breeds
									<br>
									4
								</div>
							</div>
						</div>
						
						<div class="profile-info-box2">
							<label for="profile-text" class="form-label leftalign">Email
								<div class="rightalign">jdoe12@email.com</div>
							</label>
						</div>
						<div class="profile-info-box2">
							<label for="profile-text" class="form-label leftalign">Phone Number
								<div class="rightalign">+1 (123) 456-7890</div>
							</label>
						</div>
						<div class="profile-info-box2">
							<label for="profile-text" class="form-label leftalign">Memo
								<div class="rightalign">I am a Dog Lover!</div>
							</label>
						</div>
						
						</div>
							<a href="#" class="js-logout"><input type="submit" class="form-button-out" value="Sign Out" data-role="none"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer data-role="footer">
			<ul>
				<!-- li*3>a[href=#] -->
				<li><a href="#recent-page">Map</a></li>
				<li><a href="#list-page">List</a></li>
				<li><a href="#profile-page">Profile</a></li>
			</ul>
		</footer>


		<div class="modal" id="profile-edit-modal">
			<div class="modal-back" data-deactivate="#profile-edit-modal"></div>
			<div class="modal-popup">
				<div class="modal-head">Edit Your Profile</div>
				<div class="modal-body">
					<div class="scrollable">
						<form data-ajax="false" id="progile-add-form" style="padding:1em">
							<div class="img-control">
								<label class="imagepicker-profile imagepicker-replace">
									<input type="file" data-role="none">
										<div class="profile-pic-edit">
											<img src="img/userprofile.png" class="img-control">
										</div>	
								</label>
							</div>
							<div class="form-control">
								<label class="form-label" for="edit-user-name">Name</label>
								<input class="form-input" type="text" id="edit-user-name" data-role="none" value="John Doe">
							</div>
							<div class="form-control">
								<label class="form-label" for="edit-user-breed">Email</label>
								<input class="form-input" type="text" id="edit-user-email" data-role="none" value="jdoe12@email.com">
							</div>
							<div class="form-control">
								<label class="form-label" for="edit-user-breed">Phone Number</label>
								<input class="form-input" type="text" id="edit-user-phone" data-role="none" value="+1 (123) 456-7890">
							</div>
							<div class="form-control">
								<label class="form-label" for="edit-user-breed">Memo</label>
								<input class="form-input" type="text" id="edit-user-password" data-role="none" value="I am Dog Lover!">
							</div>
						</form>
					</div>
				</div>
				<div class="modal-foot"><input class="form-button-submit" type="submit" data-role="none" value="Done" data-deactivate="#profile-edit-modal"></div>
			</div>
		</div>

	</section>



</body>
</html>
